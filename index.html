<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razas de Perros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Razas de Perros</h1>
    </header>

    <main>
        <section class="raza">
            <img src="img/labrador.jpg" alt="Labrador Retriever">
            <h2>Labrador Retriever</h2>
            <p>El Labrador es un perro amigable, inteligente y muy popular.</p>
        </section>

        <section class="raza">
            <img src="img/husky.jpg" alt="Husky Siberiano">
            <h2>Husky Siberiano</h2>
            <p>El Husky es una raza enérgica y con un pelaje hermoso.</p>
        </section>

        <section class="raza">
            <img src="img/pastor.jpg" alt="Pastor Alemán">
            <h2>Pastor Alemán</h2>
            <p>El Pastor Alemán es un perro leal, valiente y trabajador.</p>
        </section>
    </main>

    <footer>
        <p>© 2024 Información sobre Razas de Perros</p>
    </footer>
</body>
</html>
